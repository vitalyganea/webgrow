<section class="section contact" id="contact" aria-label="contact">
    <div class="container">
        <p class="section-subtitle text-center">Contactează-ne</p>
        <div class="contact-content">
            <form action="#" method="post" class="contact-form" aria-label="Formular de contact">
                <div class="form-group">
                    <label for="name">Nume Complet *</label>
                    <input type="text" id="name" name="name" placeholder="Introdu numele tău..." required class="email-field">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Introdu emailul tău..." required class="email-field">
                </div>
                <div class="form-group">
                    <label for="phone">Telefon *</label>
                    <input type="tel" id="phone" name="phone" placeholder="Introdu numărul de telefon..." required class="email-field">
                </div>
                <div class="form-group">
                    <label for="message">Mesaj *</label>
                    <textarea id="message" name="message" placeholder="Scrie mesajul tău..." required class="email-field" rows="5"></textarea>
                </div>
                <button type="submit" class="btn">Trimite Mesaj</button>
            </form>
        </div>
    </div>
</section>
